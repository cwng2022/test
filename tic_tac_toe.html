<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>雙人井字棋 - Tic Tac Toe</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --grid-color: #16213e;
            --x-color: #e94560;
            --o-color: #4ecca3;
            --line-color: #eee;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg-color);
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .turn-indicator {
            font-size: 1.5rem;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .turn-indicator.x-turn {
            background: var(--x-color);
            color: #fff;
            box-shadow: 0 0 20px var(--x-color);
        }

        .turn-indicator.o-turn {
            background: var(--o-color);
            color: #1a1a2e;
            box-shadow: 0 0 20px var(--o-color);
        }

        /* Score Board */
        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }

        .score-item {
            text-align: center;
        }

        .score-item .label {
            font-size: 1rem;
            color: #888;
            margin-bottom: 5px;
        }

        .score-item .value {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .score-item.player-x .value {
            color: var(--x-color);
        }

        .score-item.player-o .value {
            color: var(--o-color);
        }

        .score-item.draws .value {
            color: #888;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background: var(--grid-color);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .cell {
            width: min(25vw, 120px);
            height: min(25vw, 120px);
            background: #0f0f23;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: min(15vw, 80px);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell.x {
            color: var(--x-color);
            text-shadow: 0 0 20px var(--x-color);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cell.o {
            color: var(--o-color);
            text-shadow: 0 0 20px var(--o-color);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cell.win {
            animation: winPulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes winPulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

        /* Message */
        .message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .message h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .message.x-win h2 {
            color: var(--x-color);
            text-shadow: 0 0 30px var(--x-color);
        }

        .message.o-win h2 {
            color: var(--o-color);
            text-shadow: 0 0 30px var(--o-color);
        }

        .message.draw h2 {
            color: #888;
        }

        .message button {
            padding: 15px 40px;
            font-size: 1.3rem;
            background: #333;
            border: 2px solid #fff;
            color: white;
            border-radius: 50px;
            cursor: pointer;
        }

        /* Reset Button */
        .reset-btn {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.1rem;
            background: transparent;
            border: 2px solid #444;
            color: #888;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .reset-btn:hover {
            border-color: #fff;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>⭕ 井字棋 ❌</h1>
            <div class="turn-indicator x-turn" id="turnIndicator">玩家 ✕ 回合</div>
        </div>

        <div class="scoreboard">
            <div class="score-item player-x">
                <div class="label">玩家 ✕</div>
                <div class="value" id="scoreX">0</div>
            </div>
            <div class="score-item draws">
                <div class="label">平手</div>
                <div class="value" id="scoreDraws">0</div>
            </div>
            <div class="score-item player-o">
                <div class="label">玩家 ○</div>
                <div class="value" id="scoreO">0</div>
            </div>
        </div>

        <div class="grid" id="grid">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button class="reset-btn" id="resetBtn">重置分數</button>
    </div>

    <div class="message" id="message">
        <h2 id="messageText">玩家 ✕ 勝出！</h2>
        <button id="nextRoundBtn">下一局</button>
    </div>

    <script>
        // Game State
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let scores = { X: 0, O: 0, draws: 0 };

        // Winning combinations
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        // DOM Elements
        const cells = document.querySelectorAll('.cell');
        const turnIndicator = document.getElementById('turnIndicator');
        const messageEl = document.getElementById('message');
        const messageText = document.getElementById('messageText');
        const scoreX = document.getElementById('scoreX');
        const scoreO = document.getElementById('scoreO');
        const scoreDraws = document.getElementById('scoreDraws');

        // Initialize
        function init() {
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
                cell.addEventListener('touchend', handleCellClick);
            });
            document.getElementById('nextRoundBtn').addEventListener('click', nextRound);
            document.getElementById('resetBtn').addEventListener('click', resetScores);
            updateTurnIndicator();
        }

        function handleCellClick(e) {
            e.preventDefault();
            if (!gameActive) return;

            const index = parseInt(e.target.dataset.index);
            if (board[index] !== '') return;

            // Make move
            board[index] = currentPlayer;
            e.target.textContent = currentPlayer === 'X' ? '✕' : '○';
            e.target.classList.add(currentPlayer.toLowerCase());

            // Check for win
            const winResult = checkWin();
            if (winResult) {
                gameActive = false;
                highlightWin(winResult);
                setTimeout(() => showMessage(`玩家 ${currentPlayer === 'X' ? '✕' : '○'} 勝出！`, currentPlayer), 500);
                scores[currentPlayer]++;
                updateScores();
                return;
            }

            // Check for draw
            if (board.every(cell => cell !== '')) {
                gameActive = false;
                setTimeout(() => showMessage('平手！', 'draw'), 500);
                scores.draws++;
                updateScores();
                return;
            }

            // Switch player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateTurnIndicator();
        }

        function checkWin() {
            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return pattern;
                }
            }
            return null;
        }

        function highlightWin(pattern) {
            pattern.forEach(index => {
                cells[index].classList.add('win');
            });
        }

        function updateTurnIndicator() {
            turnIndicator.textContent = `玩家 ${currentPlayer === 'X' ? '✕' : '○'} 回合`;
            turnIndicator.className = 'turn-indicator ' + (currentPlayer === 'X' ? 'x-turn' : 'o-turn');
        }

        function updateScores() {
            scoreX.textContent = scores.X;
            scoreO.textContent = scores.O;
            scoreDraws.textContent = scores.draws;
        }

        function showMessage(text, type) {
            messageText.textContent = text;
            messageEl.className = 'message';
            if (type === 'X') messageEl.classList.add('x-win');
            else if (type === 'O') messageEl.classList.add('o-win');
            else messageEl.classList.add('draw');
            messageEl.style.display = 'flex';
        }

        function nextRound() {
            // Reset board
            board = ['', '', '', '', '', '', '', '', ''];
            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
            gameActive = true;
            // Alternate who starts
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateTurnIndicator();
            messageEl.style.display = 'none';
        }

        function resetScores() {
            scores = { X: 0, O: 0, draws: 0 };
            updateScores();
            nextRound();
            currentPlayer = 'X';
            updateTurnIndicator();
        }

        init();
    </script>
</body>

</html>
