<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 手勢控制粒子系統</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #canvasContainer {
            width: 100%;
            height: 100%;
        }
        
        #webcamContainer {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            height: 225px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            display: none;
        }
        
        #webcamVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* 鏡像翻轉 */
        }
        
        #controlPanel {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 320px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }
        
        .panel-section {
            margin-bottom: 20px;
        }
        
        .panel-section h3 {
            margin-bottom: 12px;
            font-size: 18px;
            color: #4fc3f7;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 6px;
        }
        
        .shape-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        button {
            background: rgba(30, 30, 46, 0.8);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        button:hover {
            background: rgba(79, 195, 247, 0.2);
            transform: translateY(-2px);
        }
        
        button.active {
            background: #4fc3f7;
            color: #000;
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.4);
        }
        
        .color-picker {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .color-option:hover {
            transform: scale(1.1);
        }
        
        .color-option.active {
            border-color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        
        #handStatus {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #handStatus span {
            color: #4fc3f7;
            font-weight: bold;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            z-index: 20;
            text-align: center;
            color: #4fc3f7;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            max-width: 80%;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
            font-size: 14px;
            line-height: 1.5;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #instructions h4 {
            color: #4fc3f7;
            margin-bottom: 8px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online {
            background-color: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }
        
        .status-offline {
            background-color: #f44336;
        }
        
        .slider-container {
            margin-top: 10px;
        }
        
        .slider-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .slider-container input {
            width: 100%;
        }
        
        #errorMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 500px;
            z-index: 25;
            display: none;
            border: 2px solid #f44336;
        }
        
        #errorMessage h3 {
            color: #f44336;
            margin-bottom: 15px;
        }
        
        #errorMessage p {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        #errorMessage button {
            background: #4fc3f7;
            color: #000;
            padding: 10px 20px;
            margin: 5px;
        }
        
        #permissionBtn {
            background: #4CAF50;
        }
        
        #mouseControlBtn {
            background: #FF9800;
        }
        
        #toggleCameraBtn {
            position: absolute;
            top: 20px;
            right: 340px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">載入模型中...</div>
        
        <div id="errorMessage">
            <h3>攝影機權限被拒絕</h3>
            <p>應用程式需要存取您的攝影機以偵測手勢。請點擊下方按鈕允許攝影機權限，或使用滑鼠控制模式。</p>
            <button id="permissionBtn">允許攝影機存取</button>
            <button id="mouseControlBtn">使用滑鼠控制</button>
        </div>
        
        <button id="toggleCameraBtn" style="display: none;">開啟攝影機</button>
        
        <div id="canvasContainer"></div>
        
        <div id="webcamContainer">
            <video id="webcamVideo" autoplay playsinline></video>
        </div>
        
        <div id="controlPanel">
            <div class="panel-section">
                <h3>粒子形狀模板</h3>
                <div class="shape-buttons">
                    <button class="shape-btn active" data-shape="sphere">球體</button>
                    <button class="shape-btn" data-shape="heart">愛心</button>
                    <button class="shape-btn" data-shape="flower">花朵</button>
                    <button class="shape-btn" data-shape="saturn">土星環</button>
                    <button class="shape-btn" data-shape="firework">煙火</button>
                    <button class="shape-btn" data-shape="cube">立方體</button>
                </div>
            </div>
            
            <div class="panel-section">
                <h3>粒子顏色</h3>
                <div class="color-picker">
                    <div class="color-option active" style="background-color: #4fc3f7;" data-color="#4fc3f7"></div>
                    <div class="color-option" style="background-color: #ff4081;" data-color="#ff4081"></div>
                    <div class="color-option" style="background-color: #7c4dff;" data-color="#7c4dff"></div>
                    <div class="color-option" style="background-color: #00e676;" data-color="#00e676"></div>
                    <div class="color-option" style="background-color: #ff9100;" data-color="#ff9100"></div>
                    <div class="color-option" style="background-color: #f50057;" data-color="#f50057"></div>
                </div>
            </div>
            
            <div class="panel-section">
                <h3>粒子設定</h3>
                <div class="slider-container">
                    <label for="particleSize">粒子大小: <span id="sizeValue">0.5</span></label>
                    <input type="range" id="particleSize" min="0.1" max="2" step="0.1" value="0.5">
                </div>
                <div class="slider-container">
                    <label for="particleCount">粒子數量: <span id="countValue">2000</span></label>
                    <input type="range" id="particleCount" min="500" max="5000" step="100" value="2000">
                </div>
            </div>
            
            <div class="panel-section">
                <h3>控制模式</h3>
                <div style="display: flex; gap: 10px;">
                    <button id="controlModeBtn" style="flex: 1;">切換到滑鼠控制</button>
                </div>
            </div>
        </div>
        
        <div id="handStatus">
            <span class="status-indicator status-offline" id="statusIndicator"></span>
            控制模式: <span id="gestureText">滑鼠控制 (點擊拖曳)</span>
        </div>
        
        <div id="instructions">
            <h4>操作說明</h4>
            <p id="controlInstructions">目前使用滑鼠控制：<br>• 點擊拖曳：旋轉視角<br>• 滑鼠滾輪：縮放<br>• 滑鼠點擊：粒子收縮<br>• 放開滑鼠：粒子擴散</p>
        </div>
    </div>

    <script>
        // 全域變數
        let scene, camera, renderer, controls;
        let particles, particleSystem;
        let handDetector;
        let currentShape = 'sphere';
        let currentColor = '#4fc3f7';
        let isHandDetected = false;
        let fistClosed = false;
        let targetParticleScale = 1.0;
        let currentParticleScale = 1.0;
        const particleCount = 2000;
        let particlesGeometry;
        let particlesMaterial;
        let particlePositions = [];
        let animationId;
        let cameraEnabled = false;
        let mouseControlMode = true; // 預設使用滑鼠控制
        let isMouseDown = false;
        
        // 初始化 Three.js 場景
        function initThreeJS() {
            // 創建場景
            scene = new THREE.Scene();
            
            // 創建相機
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;
            
            // 創建渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvasContainer').appendChild(renderer.domElement);
            
            // 添加軌道控制（用於手動旋轉視角）
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // 添加環境光
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            // 添加定向光
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
            
            // 初始化粒子系統
            createParticles();
            
            // 開始動畫循環
            animate();
            
            // 窗口大小調整監聽
            window.addEventListener('resize', onWindowResize);
        }
        
        // 創建粒子系統
        function createParticles() {
            // 如果已存在粒子系統，則清除舊的
            if (particleSystem) {
                scene.remove(particleSystem);
                particlesGeometry.dispose();
                particlesMaterial.dispose();
            }
            
            // 創建粒子幾何體
            particlesGeometry = new THREE.BufferGeometry();
            particlePositions = [];
            
            // 根據當前形狀生成粒子位置
            generateParticlePositions();
            
            // 創建粒子材質
            particlesMaterial = new THREE.PointsMaterial({
                size: parseFloat(document.getElementById('particleSize').value),
                color: new THREE.Color(currentColor),
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });
            
            // 創建粒子系統
            particleSystem = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particleSystem);
        }
        
        // 根據形狀生成粒子位置
        function generateParticlePositions() {
            particlePositions = [];
            
            const count = parseInt(document.getElementById('particleCount').value);
            
            switch(currentShape) {
                case 'sphere':
                    // 球體形狀
                    for (let i = 0; i < count; i++) {
                        const radius = 5;
                        const phi = Math.acos(2 * Math.random() - 1);
                        const theta = 2 * Math.PI * Math.random();
                        
                        const x = radius * Math.sin(phi) * Math.cos(theta);
                        const y = radius * Math.sin(phi) * Math.sin(theta);
                        const z = radius * Math.cos(phi);
                        
                        particlePositions.push(x, y, z);
                    }
                    break;
                    
                case 'heart':
                    // 愛心形狀
                    for (let i = 0; i < count; i++) {
                        const t = Math.random() * 2 * Math.PI;
                        const x = 16 * Math.pow(Math.sin(t), 3);
                        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                        const z = (Math.random() - 0.5) * 4;
                        
                        particlePositions.push(x * 0.2, y * 0.2, z);
                    }
                    break;
                    
                case 'flower':
                    // 花朵形狀
                    for (let i = 0; i < count; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const radius = 3 + Math.sin(angle * 5) * 1.5;
                        const x = Math.cos(angle) * radius;
                        const y = Math.sin(angle) * radius;
                        const z = (Math.random() - 0.5) * 4;
                        
                        particlePositions.push(x, y, z);
                    }
                    break;
                    
                case 'saturn':
                    // 土星環形狀
                    for (let i = 0; i < count; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const radius = 4 + Math.random() * 2;
                        const x = Math.cos(angle) * radius;
                        const y = (Math.random() - 0.5) * 0.5;
                        const z = Math.sin(angle) * radius;
                        
                        particlePositions.push(x, y, z);
                    }
                    break;
                    
                case 'firework':
                    // 煙火形狀
                    for (let i = 0; i < count; i++) {
                        const radius = Math.random() * 5;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.random() * Math.PI;
                        
                        const x = radius * Math.sin(phi) * Math.cos(theta);
                        const y = radius * Math.sin(phi) * Math.sin(theta);
                        const z = radius * Math.cos(phi);
                        
                        particlePositions.push(x, y, z);
                    }
                    break;
                    
                case 'cube':
                    // 立方體形狀
                    for (let i = 0; i < count; i++) {
                        const x = (Math.random() - 0.5) * 10;
                        const y = (Math.random() - 0.5) * 10;
                        const z = (Math.random() - 0.5) * 10;
                        
                        particlePositions.push(x, y, z);
                    }
                    break;
            }
            
            // 將位置數據設置到幾何體
            particlesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(particlePositions, 3));
        }
        
        // 更新粒子系統
        function updateParticles() {
            // 更新粒子大小
            particlesMaterial.size = parseFloat(document.getElementById('particleSize').value);
            
            // 更新粒子顏色
            particlesMaterial.color = new THREE.Color(currentColor);
            
            // 更新粒子數量（如果改變了）
            const newCount = parseInt(document.getElementById('particleCount').value);
            if (newCount !== particlePositions.length / 3) {
                generateParticlePositions();
            }
            
            // 根據手勢或滑鼠狀態更新粒子縮放
            if (mouseControlMode) {
                // 滑鼠控制模式
                targetParticleScale = isMouseDown ? 0.3 : 1.0;
            }
            
            currentParticleScale += (targetParticleScale - currentParticleScale) * 0.1;
            particleSystem.scale.setScalar(currentParticleScale);
        }
        
        // 動畫循環
        function animate() {
            animationId = requestAnimationFrame(animate);
            
            // 更新粒子系統
            updateParticles();
            
            // 旋轉粒子系統
            if (particleSystem) {
                particleSystem.rotation.y += 0.002;
                particleSystem.rotation.x += 0.001;
            }
            
            // 更新控制
            controls.update();
            
            // 渲染場景
            renderer.render(scene, camera);
        }
        
        // 窗口大小調整處理
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // 初始化 MediaPipe Hands
        async function initHandDetection() {
            const videoElement = document.getElementById('webcamVideo');
            
            try {
                // 嘗試取得攝影機權限
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user' 
                    } 
                });
                
                videoElement.srcObject = stream;
                document.getElementById('webcamContainer').style.display = 'block';
                cameraEnabled = true;
                
                // 創建手部檢測器
                handDetector = new Hands({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                    }
                });
                
                // 設定檢測器參數
                handDetector.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                
                // 設定檢測結果回調
                handDetector.onResults((results) => {
                    // 更新手部狀態指示器
                    const statusIndicator = document.getElementById('statusIndicator');
                    const gestureText = document.getElementById('gestureText');
                    
                    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                        isHandDetected = true;
                        statusIndicator.className = 'status-indicator status-online';
                        
                        // 分析手勢（張開/握拳）
                        const landmarks = results.multiHandLandmarks[0];
                        const isFist = checkIfFist(landmarks);
                        
                        if (isFist !== fistClosed) {
                            fistClosed = isFist;
                            
                            if (fistClosed) {
                                gestureText.textContent = '握拳 (收縮粒子)';
                                targetParticleScale = 0.3; // 收縮
                            } else {
                                gestureText.textContent = '張開手掌 (擴散粒子)';
                                targetParticleScale = 1.0; // 擴散
                            }
                        }
                    } else {
                        isHandDetected = false;
                        statusIndicator.className = 'status-indicator status-offline';
                        gestureText.textContent = '等待手部偵測';
                    }
                });
                
                // 啟動攝影機處理
                const camera = new Camera(videoElement, {
                    onFrame: async () => {
                        if (handDetector) {
                            await handDetector.send({ image: videoElement });
                        }
                    },
                    width: 300,
                    height: 225
                });
                
                await camera.start();
                
                // 更新控制模式
                mouseControlMode = false;
                updateControlModeUI();
                
                // 隱藏載入訊息
                document.getElementById('loading').style.display = 'none';
                
                // 顯示攝影機切換按鈕
                document.getElementById('toggleCameraBtn').style.display = 'block';
                document.getElementById('toggleCameraBtn').textContent = '關閉攝影機';
                
                return true;
                
            } catch (error) {
                console.error('無法啟動攝影機:', error);
                throw error;
            }
        }
        
        // 檢查是否為握拳手勢
        function checkIfFist(landmarks) {
            // 簡化的握拳檢測：檢查指尖與手掌根部的距離
            const wrist = landmarks[0];
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const middleTip = landmarks[12];
            const ringTip = landmarks[16];
            const pinkyTip = landmarks[20];
            
            // 計算指尖到手腕的距離
            const thumbDistance = distance(thumbTip, wrist);
            const indexDistance = distance(indexTip, wrist);
            const middleDistance = distance(middleTip, wrist);
            const ringDistance = distance(ringTip, wrist);
            const pinkyDistance = distance(pinkyTip, wrist);
            
            // 握拳時指尖靠近手腕
            const threshold = 0.15;
            const isThumbClosed = thumbDistance < threshold;
            const isIndexClosed = indexDistance < threshold;
            const isMiddleClosed = middleDistance < threshold;
            const isRingClosed = ringDistance < threshold;
            const isPinkyClosed = pinkyDistance < threshold;
            
            // 如果大部分指尖都靠近手腕，則判斷為握拳
            return (isIndexClosed && isMiddleClosed && isRingClosed) || 
                   (isThumbClosed && isIndexClosed && isMiddleClosed);
        }
        
        // 計算兩點之間的距離
        function distance(point1, point2) {
            const dx = point1.x - point2.x;
            const dy = point1.y - point2.y;
            const dz = point1.z - point2.z;
            return Math.sqrt(dx * dx + dy * dy + dz * dz);
        }
        
        // 啟用滑鼠控制
        function enableMouseControls() {
            mouseControlMode = true;
            updateControlModeUI();
            
            // 設定滑鼠事件監聽器
            document.addEventListener('mousedown', () => {
                isMouseDown = true;
            });
            
            document.addEventListener('mouseup', () => {
                isMouseDown = false;
            });
            
            // 更新狀態顯示
            const statusIndicator = document.getElementById('statusIndicator');
            const gestureText = document.getElementById('gestureText');
            
            statusIndicator.className = 'status-indicator status-offline';
            gestureText.textContent = '滑鼠控制 (點擊拖曳)';
            
            // 更新說明
            document.getElementById('controlInstructions').innerHTML = 
                '目前使用滑鼠控制：<br>• 點擊拖曳：旋轉視角<br>• 滑鼠滾輪：縮放<br>• 滑鼠點擊：粒子收縮<br>• 放開滑鼠：粒子擴散';
        }
        
        // 更新控制模式UI
        function updateControlModeUI() {
            const controlModeBtn = document.getElementById('controlModeBtn');
            const handStatus = document.getElementById('handStatus');
            
            if (mouseControlMode) {
                controlModeBtn.textContent = '切換到手勢控制';
                handStatus.style.display = 'none';
            } else {
                controlModeBtn.textContent = '切換到滑鼠控制';
                handStatus.style.display = 'block';
            }
        }
        
        // 初始化 UI 事件監聽器
        function initUIListeners() {
            // 形狀按鈕事件
            document.querySelectorAll('.shape-btn').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.shape-btn').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentShape = this.getAttribute('data-shape');
                    generateParticlePositions();
                });
            });
            
            // 顏色選擇器事件
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    currentColor = this.getAttribute('data-color');
                });
            });
            
            // 粒子大小滑桿事件
            const sizeSlider = document.getElementById('particleSize');
            const sizeValue = document.getElementById('sizeValue');
            
            sizeSlider.addEventListener('input', function() {
                sizeValue.textContent = this.value;
            });
            
            // 粒子數量滑桿事件
            const countSlider = document.getElementById('particleCount');
            const countValue = document.getElementById('countValue');
            
            countSlider.addEventListener('input', function() {
                countValue.textContent = this.value;
            });
            
            // 控制模式切換按鈕
            document.getElementById('controlModeBtn').addEventListener('click', async function() {
                if (mouseControlMode) {
                    // 切換到手勢控制
                    try {
                        await initHandDetection();
                        mouseControlMode = false;
                        updateControlModeUI();
                    } catch (error) {
                        console.error('無法啟用手勢控制:', error);
                        alert('無法啟用手勢控制。請確保已允許攝影機權限。');
                    }
                } else {
                    // 切換到滑鼠控制
                    mouseControlMode = true;
                    enableMouseControls();
                    
                    // 關閉攝影機
                    if (cameraEnabled) {
                        const videoElement = document.getElementById('webcamVideo');
                        if (videoElement.srcObject) {
                            videoElement.srcObject.getTracks().forEach(track => track.stop());
                        }
                        document.getElementById('webcamContainer').style.display = 'none';
                        cameraEnabled = false;
                    }
                }
            });
            
            // 攝影機切換按鈕
            document.getElementById('toggleCameraBtn').addEventListener('click', async function() {
                if (cameraEnabled) {
                    // 關閉攝影機
                    const videoElement = document.getElementById('webcamVideo');
                    if (videoElement.srcObject) {
                        videoElement.srcObject.getTracks().forEach(track => track.stop());
                    }
                    document.getElementById('webcamContainer').style.display = 'none';
                    cameraEnabled = false;
                    this.textContent = '開啟攝影機';
                    
                    // 切換到滑鼠控制
                    mouseControlMode = true;
                    enableMouseControls();
                } else {
                    // 開啟攝影機
                    try {
                        await initHandDetection();
                        this.textContent = '關閉攝影機';
                    } catch (error) {
                        console.error('無法開啟攝影機:', error);
                        document.getElementById('errorMessage').style.display = 'block';
                    }
                }
            });
            
            // 錯誤訊息按鈕
            document.getElementById('permissionBtn').addEventListener('click', async function() {
                document.getElementById('errorMessage').style.display = 'none';
                try {
                    await initHandDetection();
                    document.getElementById('loading').style.display = 'none';
                } catch (error) {
                    document.getElementById('errorMessage').style.display = 'block';
                }
            });
            
            document.getElementById('mouseControlBtn').addEventListener('click', function() {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('loading').style.display = 'none';
                enableMouseControls();
                document.getElementById('webcamContainer').style.display = 'none';
            });
        }
        
        // 初始化應用程式
        async function initApp() {
            // 初始化 Three.js
            initThreeJS();
            
            // 初始化 UI 事件監聽器
            initUIListeners();
            
            // 嘗試初始化手部檢測，如果失敗則使用滑鼠控制
            try {
                await initHandDetection();
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('手部檢測初始化失敗:', error);
                
                // 顯示錯誤訊息，讓用戶選擇
                document.getElementById('loading').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
                
                // 預設啟用滑鼠控制
                enableMouseControls();
            }
        }
        
        // 頁面載入完成後初始化應用
        window.addEventListener('DOMContentLoaded', initApp);
        
        // 清理資源
        window.addEventListener('beforeunload', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            if (handDetector) {
                handDetector.close();
            }
            
            // 停止攝影機串流
            const videoElement = document.getElementById('webcamVideo');
            if (videoElement.srcObject) {
                videoElement.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
