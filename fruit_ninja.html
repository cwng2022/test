<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÊâãÂã¢Ê∞¥ÊûúÂøçËÄÖ - Hand Fruit Ninja</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --bg-color: #0d0d1e;
            --neon-blue: #00f3ff;
            --neon-pink: #ff00aa;
            --neon-green: #00ff66;
            --neon-yellow: #ffee00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: var(--bg-color);
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #webcam {
            position: absolute;
            top: 0;
            left: 0;
            transform: scaleX(-1);
            /* Mirror effect */
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            /* Show camera faintly in background */
            z-index: 0;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* UI Overlays */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }

        #scoreBoard {
            padding: 20px;
            font-size: 48px;
            font-weight: bold;
            color: var(--neon-yellow);
            text-shadow: 0 0 20px rgba(255, 238, 0, 0.5);
            text-align: right;
        }

        #comboContainer {
            position: absolute;
            top: 80px;
            right: 20px;
            text-align: right;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #comboText {
            font-size: 32px;
            color: var(--neon-blue);
            font-weight: bold;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        #startScreen,
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 13, 30, 0.85);
            z-index: 30;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 64px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--neon-pink), 0 0 40px var(--neon-blue);
            text-align: center;
            line-height: 1.2;
        }

        p {
            font-size: 24px;
            color: #ccc;
            margin-bottom: 40px;
            max-width: 600px;
            text-align: center;
        }

        .btn {
            padding: 15px 40px;
            font-size: 28px;
            background: transparent;
            color: #fff;
            border: 3px solid var(--neon-green);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0, 255, 102, 0.3);
            text-shadow: 0 0 5px var(--neon-green);
        }

        .btn:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 30px var(--neon-green);
            transform: scale(1.05);
        }

        .hidden {
            display: none !important;
        }

        #loadingText {
            margin-top: 20px;
            font-size: 18px;
            color: var(--neon-blue);
        }

        .tutorial-icon {
            font-size: 48px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        #lives {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div id="container">
        <video id="webcam" playsinline></video>
        <canvas id="gameCanvas"></canvas>

        <div class="ui-layer">
            <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            <div id="scoreBoard">0</div>
            <div id="comboContainer">
                <div id="comboText">COMBO 3!</div>
            </div>
        </div>

        <div id="startScreen">
            <div class="tutorial-icon">üñêÔ∏è</div>
            <h1>ÊâãÂã¢Ê∞¥ÊûúÂøçËÄÖ<br><span style="font-size: 40px; color: var(--neon-blue)">Hand Fruit Ninja</span></h1>
            <p>Ë´ãÂÖÅË®±‰ΩøÁî®Èè°È†≠„ÄÇ<br>
                Á´ôÂú®Ë∑ùÈõ¢Èè°È†≠Á¥Ñ 1-2 ÂÖ¨Â∞∫ËôïÔºå<br>
                ÊèÆÂãïÊâãÊéå‰æÜÂàáÈñãÊ∞¥ÊûúÔºåÈÅøÈñãÁÇ∏ÂΩàÔºÅ</p>
            <button class="btn" id="startBtn" disabled>ËºâÂÖ•‰∏≠...</button>
            <div id="loadingText">Ê≠£Âú®ÂàùÂßãÂåñ Mediapipe Hands...</div>
        </div>

        <div id="gameOverScreen" class="hidden">
            <h1>ÈÅäÊà≤ÁµêÊùü</h1>
            <p>ÊúÄÁµÇÂæóÂàÜ: <span id="finalScore" style="color: var(--neon-yellow); font-weight: bold;">0</span></p>
            <button class="btn" id="restartBtn">ÂÜçÁé©‰∏ÄÊ¨°</button>
        </div>
    </div>

    <script>
        // --- GAME CONFIGURATION ---
        const CONFIG = {
            gravity: 0.15,
            spawnRate: 60, // frames between spawns (approx)
            fruitSpeedMin: 10,
            fruitSpeedMax: 16,
            trailLength: 10,
            bombChance: 0.15
        };

        // --- ASSETS & COLORS ---
        const COLORS = {
            trail: '#ffffff',
            trailOuter: '#00f3ff',
            bomb: '#ff0000',
            bombFlash: '#ffffff'
        };

        // Fruit types: emoji, color, split color (inside)
        const FRUITS = [
            { emoji: 'üçâ', color: '#ff5555', inside: '#ffaaaa', points: 10 },
            { emoji: 'üçå', color: '#ffdd00', inside: '#ffffee', points: 10 },
            { emoji: 'üçé', color: '#ff0000', inside: '#ffffdd', points: 10 },
            { emoji: 'üçá', color: '#aa55ff', inside: '#cc99ff', points: 15 },
            { emoji: 'ü•ù', color: '#77aa33', inside: '#ccff99', points: 20 },
            { emoji: 'üçä', color: '#ffaa00', inside: '#ffcc66', points: 10 }
        ];

        // --- GLOBAL STATE ---
        const state = {
            score: 0,
            lives: 3,
            gameRunning: false,
            frame: 0,
            width: window.innerWidth,
            height: window.innerHeight,
            handPositions: [], // Array of {x, y} for trail
            objects: [], // Fruits and bombs
            particles: [], // Splash effects
            combo: 0,
            comboTimer: 0
        };

        // --- DOM ELEMENTS ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('scoreBoard');
        const livesEl = document.getElementById('lives');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');
        const loadingText = document.getElementById('loadingText');
        const finalScoreEl = document.getElementById('finalScore');
        const comboEl = document.getElementById('comboContainer');
        const comboTextEl = document.getElementById('comboText');

        // --- RESIZE HANDLER ---
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            state.width = canvas.width;
            state.height = canvas.height;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- CLASSES ---

        class GameObject {
            constructor() {
                this.x = Math.random() * (state.width - 100) + 50;
                this.y = state.height + 50;

                // Physics
                const angle = -Math.PI / 2 + (Math.random() - 0.5) * 0.5; // Upwards with slight spread
                const speed = CONFIG.fruitSpeedMin + Math.random() * (CONFIG.fruitSpeedMax - CONFIG.fruitSpeedMin);
                this.vx = Math.cos(angle) * speed * (this.x < state.width / 2 ? 1 : -1);
                // If on left, go right, else go left to keep it centered
                if (this.x < state.width * 0.5) this.vx = Math.abs(this.vx);
                else this.vx = -Math.abs(this.vx);

                this.vy = Math.sin(angle) * speed;
                this.rotation = 0;
                this.rotSpeed = (Math.random() - 0.5) * 0.2;
                this.active = true;
                this.radius = 40;
                this.sliced = false;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += CONFIG.gravity;
                this.rotation += this.rotSpeed;

                // Deactivate if out of bounds (below screen)
                if (this.y > state.height + 100) {
                    this.active = false;
                    if (!this.sliced && this.type !== 'bomb' && state.gameRunning) {
                        loseLife();
                    }
                }
            }
        }

        class Fruit extends GameObject {
            constructor() {
                super();
                this.type = 'fruit';
                const data = FRUITS[Math.floor(Math.random() * FRUITS.length)];
                this.emoji = data.emoji;
                this.color = data.color;
                this.inside = data.inside;
                this.points = data.points;
                this.radius = 80;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                if (this.sliced) {
                    // Draw split fruit logic handled in slice() where we spawn particles/halves
                    // But effectively we don't draw the original anymore
                } else {
                    ctx.font = '120px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(this.emoji, 0, 10); // Slight offset for emoji baseline
                }

                ctx.restore();
            }
        }

        class Bomb extends GameObject {
            constructor() {
                super();
                this.type = 'bomb';
                this.radius = 35;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // Bomb body
                ctx.beginPath();
                ctx.arc(0, 5, 30, 0, Math.PI * 2);
                ctx.fillStyle = '#111';
                ctx.fill();

                // Fuse
                ctx.beginPath();
                ctx.moveTo(15, -20);
                ctx.quadraticCurveTo(25, -35, 35, -25);
                ctx.strokeStyle = '#8b5a2b';
                ctx.lineWidth = 4;
                ctx.stroke();

                // Spark
                if (Math.random() > 0.5) {
                    ctx.beginPath();
                    ctx.arc(35, -25, 5, 0, Math.PI * 2);
                    ctx.fillStyle = '#ffaa00';
                    ctx.fill();
                }

                // Skull icon (rudimentary)
                ctx.font = '30px Arial';
                ctx.fillStyle = 'red';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('üí£', 0, 5);

                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.alpha = 1;
                this.life = 1.0;
                this.decay = Math.random() * 0.02 + 0.01;
                this.size = Math.random() * 5 + 3;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2; // Gravity
                this.life -= this.decay;
                this.alpha = this.life;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class FloatingText {
            constructor(x, y, text, color) {
                this.x = x;
                this.y = y;
                this.text = text;
                this.color = color;
                this.life = 1.0;
                this.vy = -2;
            }

            update() {
                this.y += this.vy;
                this.life -= 0.02;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.font = 'bold 30px Arial';
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 3;
                ctx.strokeText(this.text, this.x, this.y);
                ctx.fillText(this.text, this.x, this.y);
                ctx.restore();
            }
        }

        // --- GAME FUNCTIONS ---

        function createExplosion(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                state.particles.push(new Particle(x, y, color));
            }
        }

        function loseLife() {
            if (!state.gameRunning) return;
            state.lives--;
            updateUI();

            // Screen shake or red flash
            const flash = document.createElement('div');
            flash.style.position = 'absolute';
            flash.style.top = '0'; flash.style.left = '0';
            flash.style.width = '100%'; flash.style.height = '100%';
            flash.style.backgroundColor = 'rgba(255,0,0,0.3)';
            flash.style.pointerEvents = 'none';
            flash.style.zIndex = '50';
            document.body.appendChild(flash);
            setTimeout(() => document.body.removeChild(flash), 100);

            if (state.lives <= 0) {
                gameOver();
            }
        }

        function updateUI() {
            scoreEl.innerText = state.score;
            let hearts = '';
            for (let i = 0; i < state.lives; i++) hearts += '‚ù§Ô∏è';
            livesEl.innerText = hearts;
        }

        function showCombo(count) {
            state.combo = count;
            state.comboTimer = 100; // frames
            comboTextEl.innerText = `COMBO ${count}!`;
            comboEl.style.opacity = '1';
            comboTextEl.style.transform = 'scale(1.5)';
            setTimeout(() => comboTextEl.style.transform = 'scale(1)', 100);
        }

        function gameOver() {
            state.gameRunning = false;
            finalScoreEl.innerText = state.score;
            gameOverScreen.classList.remove('hidden');
        }

        function resetGame() {
            state.score = 0;
            state.lives = 3;
            state.objects = [];
            state.particles = [];
            state.gameRunning = true;
            state.combo = 0;
            updateUI();
            gameOverScreen.classList.add('hidden');
            startScreen.classList.add('hidden');
        }

        function spawnObject() {
            if (Math.random() < CONFIG.bombChance) {
                state.objects.push(new Bomb());
            } else {
                state.objects.push(new Fruit());
            }
        }

        // --- MEDIAPIPE SETUP ---
        const videoElement = document.getElementById('webcam');

        function onResults(results) {
            // Update hand positions from landmarks
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                // Determine current hand position (index finger tip + palm center avg for stability)
                // Index Tip = 8
                const landmarks = results.multiHandLandmarks[0];
                const x = (1 - landmarks[8].x) * canvas.width; // Mirroring x
                const y = landmarks[8].y * canvas.height;

                state.handPositions.push({ x, y });
                if (state.handPositions.length > CONFIG.trailLength) {
                    state.handPositions.shift();
                }

                // Check collisions immediately on update
                if (state.gameRunning) {
                    checkSlicing(x, y);
                }
            } else {
                // If hand lost, quick fade trail
                if (state.handPositions.length > 0) state.handPositions.shift();
            }

            // Draw is handled in Game Loop, not here, to sync with physics
        }

        function checkSlicing(handX, handY) {
            // Only slice if hand is moving fast enough? For now, just proximity
            // But to prevent "holding" hand on spawn point, maybe require velocity?
            // Let's stick to simple collision first.

            let hitCount = 0;

            for (let obj of state.objects) {
                if (!obj.active || obj.sliced) continue;

                // Simple circle collision
                const dx = handX - obj.x;
                const dy = handY - obj.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < obj.radius) {
                    // SLICE!
                    obj.sliced = true;
                    obj.active = false; // logic removal

                    if (obj.type === 'bomb') {
                        createExplosion(obj.x, obj.y, COLORS.bomb, 20);
                        state.particles.push(new FloatingText(obj.x, obj.y, "BOOM!", "red"));
                        loseLife();
                        state.combo = 0;
                    } else {
                        // Fruit Score
                        state.score += obj.points;
                        createExplosion(obj.x, obj.y, obj.inside, 15);
                        createExplosion(obj.x, obj.y, obj.color, 5);
                        state.particles.push(new FloatingText(obj.x, obj.y, `+${obj.points}`, "#fff"));

                        // Combo logic: (simplified for this demo - hits in quick succession)
                        // Ideally we check if one swipe hit multiple. 
                        // For now we just increment combo if recent hit
                        if (state.comboTimer > 0) {
                            showCombo(state.combo + 1);
                            state.score += state.combo * 5; // Bonus
                        } else {
                            state.combo = 1;
                            state.comboTimer = 60;
                        }
                    }
                    updateUI();
                    hitCount++;
                }
            }
        }

        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 1280,
            height: 720
        });

        // --- GAME LOOP ---
        function loop() {
            // 1. Clear
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 2. Logic Update
            if (state.gameRunning) {
                state.frame++;

                // Spawn
                if (state.frame % CONFIG.spawnRate === 0) {
                    spawnObject();
                    // Increase difficulty over time
                    if (state.frame % 600 === 0 && CONFIG.spawnRate > 20) {
                        CONFIG.spawnRate -= 5;
                    }
                }

                // Combo timer
                if (state.comboTimer > 0) state.comboTimer--;
            }

            // 3. Draw/Update Objects
            for (let i = state.objects.length - 1; i >= 0; i--) {
                const obj = state.objects[i];
                if (state.gameRunning) obj.update();
                obj.draw();
                if (!obj.active && obj.type !== 'bomb' && obj.sliced) {
                    state.objects.splice(i, 1);
                } else if (!obj.active && obj.y > state.height) {
                    state.objects.splice(i, 1);
                }
            }

            // 4. Draw/Update Particles
            for (let i = state.particles.length - 1; i >= 0; i--) {
                const p = state.particles[i];
                p.update();
                p.draw();
                if (p.life <= 0) state.particles.splice(i, 1);
            }

            // 5. Draw Hand Trail
            if (state.handPositions.length > 1) {
                ctx.beginPath();
                ctx.moveTo(state.handPositions[0].x, state.handPositions[0].y);

                // Smooth curve
                for (let i = 1; i < state.handPositions.length - 1; i++) {
                    const xc = (state.handPositions[i].x + state.handPositions[i + 1].x) / 2;
                    const yc = (state.handPositions[i].y + state.handPositions[i + 1].y) / 2;
                    ctx.quadraticCurveTo(state.handPositions[i].x, state.handPositions[i].y, xc, yc);
                }

                // Connect last point
                const last = state.handPositions[state.handPositions.length - 1];
                ctx.lineTo(last.x, last.y);

                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                // Outer Glow
                ctx.shadowBlur = 20;
                ctx.shadowColor = COLORS.trailOuter;
                ctx.lineWidth = 15;
                ctx.strokeStyle = COLORS.trailOuter;
                ctx.stroke();

                // Inner Core
                ctx.shadowBlur = 0;
                ctx.lineWidth = 6;
                ctx.strokeStyle = COLORS.trail;
                ctx.stroke();
            }

            requestAnimationFrame(loop);
        }

        // --- INITIALIZATION ---
        startBtn.addEventListener('click', () => {
            resetGame();
            // Ensure loop is running
        });

        document.getElementById('restartBtn').addEventListener('click', () => {
            resetGame();
        });

        // Initialize Camera
        camera.start()
            .then(() => {
                startBtn.removeAttribute('disabled');
                startBtn.innerText = "ÈñãÂßãÈÅäÊà≤";
                loadingText.style.display = 'none';
                console.log('Camera started');
                // Start render loop even if game not running, to show camera/hand
                loop();
            })
            .catch(err => {
                console.error(err);
                loadingText.innerText = "ÁÑ°Ê≥ïÂïüÂãïÈè°È†≠ÔºåË´ãÊ™¢Êü•Ê¨äÈôê„ÄÇ";
            });

    </script>
</body>
