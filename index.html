<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲入口</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1115;
            --panel: #1a1f2b;
            --panel-soft: #151a23;
            --text: #f2f4f8;
            --muted: #b7bcc8;
            --accent: #ff9900;
            --border: #2a3242;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #0f1115 0%, #141a25 100%);
            color: var(--text);
            font-family: 'Noto Sans TC', sans-serif;
            padding: 48px 20px;
        }

        .container {
            max-width: 880px;
            margin: 0 auto;
            display: grid;
            gap: 24px;
        }

        header {
            background: var(--panel-soft);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: var(--accent);
        }

        header p {
            color: var(--muted);
            line-height: 1.6;
        }

        .game-list {
            display: grid;
            gap: 16px;
        }

        .game-card {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 16px;
            align-items: center;
            padding: 20px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
        }

        .game-card h2 {
            font-size: 1.3rem;
            margin-bottom: 6px;
        }

        .game-card p {
            color: var(--muted);
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            color: #1b1204;
            background: var(--accent);
        }

        .placeholder {
            color: var(--muted);
            font-size: 0.95rem;
        }

        footer {
            text-align: center;
            color: #818899;
            font-size: 0.85rem;
        }

        @media (max-width: 640px) {
            body {
                padding: 32px 16px;
            }

            .game-card {
                grid-template-columns: 1fr;
                justify-items: start;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>遊戲入口</h1>
            <p>這裡是小遊戲的入口頁，點選想玩的遊戲即可進入。更多遊戲會陸續加入。</p>
        </header>

        <main class="game-list">
            <article class="game-card">
                <div>
                    <h2>貪食蛇</h2>
                    <p>控制蛇移動吃掉蘋果，避免撞牆或撞到自己。</p>
                </div>
                <a class="btn" href="snack.html">進入遊戲</a>
            </article>

            <article class="game-card">
                <div>
                    <h2>Block Blast</h2>
                    <p>在 8x8 棋盤放置積木並消除整行或整列，挑戰你的空間規劃。</p>
                </div>
                <a class="btn" href="block_blast.html">進入遊戲</a>
            </article>

            <article class="game-card">
                <div>
                    <h2>更多遊戲</h2>
                    <p>後續會新增其他小遊戲，敬請期待。</p>
                </div>
                <span class="placeholder">即將上線</span>
            </article>
        </main>

        <footer>Mini Arcade</footer>
    </div>
</body>
</html>
